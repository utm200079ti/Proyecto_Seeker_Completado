<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Vacantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/Styles.css">
</head>
<body>
  
<!--M: Modifique el codigo para añadir el sistema de filtros, y funciona exitosamente-->

   <!-- Contenedor Principal -->
  <div class="container my-4">
    <!-- Filtros -->
    <div class="col-12 mb-3" class="container">
      <h1>Busqueda de Vacantes</h1>
      <div class="filters">
          <h3>Filtros</h3>
          <label for="empresaFilter" class="form-label">Empresa:</label>
          <select id="empresaFilter"></select>

          <label for="localidadFilter" class="form-label" >Localidad:</label>
          <select id="localidadFilter"></select>

          <label for="sectorFilter" class="form-label" >Sector:</label>
          <select id="sectorFilter"></select>
          
          <label for="programaFilter" class="form-label" >Programa:</label>
          <select id="programaFilter"></select>

          <button id="applyFilters">Aplicar Filtros</button>
      </div>
    </div>

    <!-- División principal -->
    <div class="row">
      <!-- Lista de Vacantes -->
      <div class="col-md-6">
        <h3>Vacantes Disponibles</h3>
        <div id="vacantesList" class="list-group" style="max-height: 500px; overflow-y: auto;">
          <!-- Vacantes serán cargadas dinámicamente -->
        </div>
      </div>

      <!-- Detalle de Vacante -->
      <div class="col-md-6">
        <h3>Detalles de la Vacante</h3>
        <div id="vacanteDetail" class="border p-3 bg-light">
          <p>Selecciona una vacante para ver más información.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para CV -->
  <div class="modal fade" id="cvModal" tabindex="-1" aria-labelledby="cvModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cvModalLabel">Crear CV</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="cvForm">
            <div class="mb-3">
              <label for="cvName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="cvName" required>
            </div>
            <div class="mb-3">
              <label for="cvSkills" class="form-label">Habilidades</label>
              <textarea class="form-control" id="cvSkills" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="cvExperience" class="form-label">Experiencia</label>
              <textarea class="form-control" id="cvExperience" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar CV</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/JS/vacantes.js"></script>
</body>
</html>
